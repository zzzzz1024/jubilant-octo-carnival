# yaml-language-server: $schema=https://testingcf.jsdelivr.net/gh/StageDog/tavern_sync/dist/schema/worldbook.zh.json
锚点:
  - &分隔符
    启用: false
    激活策略:
      类型: 绿灯
    插入位置:
      类型: 角色定义之前
      顺序: 14720
    激活概率: 100
    内容: ''

条目:
  - 文件夹: 变量
    条目:
      - 名称: ===变量开始===
        <<: *分隔符

      - 名称: '[initvar]变量初始化勿开'
        启用: false
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 角色定义之前
          顺序: 14720
        递归:
          不可被其他条目激活: true
          不可激活其他条目: true
        文件: 变量/initvar

      - 名称: 变量列表
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 0
          顺序: 14720
        递归:
          不可被其他条目激活: true
          不可激活其他条目: true
        文件: 变量/变量列表

      - 名称: '[mvu_update]变量更新规则'
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 0
          顺序: 14720
        递归:
          不可被其他条目激活: true
          不可激活其他条目: true
        文件: 变量/变量更新规则

      - 名称: '[mvu_update]变量输出格式'
        启用: true
        激活策略:
          类型: 蓝灯
        插入位置:
          类型: 指定深度
          角色: 系统
          深度: 0
          顺序: 14720
        递归:
          不可被其他条目激活: true
          不可激活其他条目: true
        文件: 变量/变量输出格式

      - 名称: ===变量结束===
        <<: *分隔符
