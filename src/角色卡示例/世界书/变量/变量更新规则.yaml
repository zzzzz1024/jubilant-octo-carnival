---
变量更新规则:
  世界:
    当前时间:
      format: YYYY-MM-DD HH:MM
    近期事务:
      type: |-
        {
          [事务名: string]: string; // 事务描述
        }
      check:
        - 记录需要完成的任务、约定、重要事件等
        - 完成后从列表中移除，新增事务时及时添加
        - 最多保持5-8项活跃事务，避免过度复杂
  白娅:
    依存度:
      type: number
      range: 0~100
      check:
        - 根据白娅对<user>行为的感知和反应调整 ±(3~6)
        - 仅在白娅当前察觉到<user>的行为时才更新
    着装.${部位}:
      check:
        - 换装、衣物损坏、特殊场合时更新
        - 描述需包含颜色、材质、款式等细节
        - 体现白娅的心理状态和对<user>的在意程度
    称号:
      type: |-
        {
          [称号名: string]: {
            效果: string;
            自我评价?: string;  // 默认为 '待评价'
          }
        }
      check:
        - 基于白娅的重要行为、心理变化或与<user>的互动获得
        - 如果自我评价为'待评价'，则应立即更新自我评价
        - 称号应反映白娅当前的依存状态和心理发展
        - 最多保持Math.ceil(依存度/10)个称号，超出时移除最早获得的
  主角:
    物品栏:
      type: |-
        {
          [物品名: string]: {
            描述: string;
            数量?: number;  // 默认为 1
          }
        }
      check:
        - 获取、消耗、丢弃物品时更新数量
        - 数量归零后该条目不再显示
