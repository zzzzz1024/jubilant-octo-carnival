锚点:
  - &分隔符
    启用: false
    激活策略:
      类型: 绿灯
    插入位置:
      类型: 角色定义之前
      顺序: 14720
    激活概率: 100
    内容: ''
  - &立即事件
    启用: true
    插入位置:
      类型: 指定深度
      角色: 系统
      深度: 0
      顺序: 14720
    激活概率: 100
    特殊效果:
      黏性: 5
      冷却: 9999
    递归:
      不可被其他条目激活: true
      不可激活其他条目: true

条目:
  - 名称: C+C第一人称文风
    启用: true
    激活策略:
      类型: 蓝灯
    插入位置:
      类型: 指定深度
      角色: 系统
      深度: 0
      顺序: 14720
    激活概率: 100
    递归:
      不可被其他条目激活: true
      不可激活其他条目: true
